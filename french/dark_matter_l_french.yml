l_french:

 tech_dark_matter_generation: "Génération de la matière noire"
 tech_dark_matter_generation_desc: "Il semble que le scientifique soit en mesure d'élaborer une théorie sur la façon de transformer la matière noire en énergie utilisable. Nous devrions allouer les ressources nécessaires pour que le scientifique puisse commencer les recherches immédiatement."
  
 tech_dark_matter_container: "stockage de la matière noire"
 tech_dark_matter_container_desc: "On dirait que ce scientifique est capable de trouver un conteneur spécial assez puissant pour maintenir le formidable pouvoir de la matière noire. C'est une opportunité rare que nous devrions examiner sans délai."
 
 tech_dark_matter_strategy: "Applications de la matière noire"
 tech_dark_matter_strategy_desc: "Ce scientifique semble être capable de visualiser sur quel type d'applications ce nouveau réacteur à la matière noire peut être utilisé, en plus d’être un meilleur bloc de batteries. Allons plus loin avant que le scientifique n'oublie."
 
 TECH_UNLOCK_DARK_MATTER_GENERATION_TITLE: "Production d'électricité à partir de la matière noire"
 TECH_UNLOCK_DARK_MATTER_GENERATION_DESC: "Ces expériences nous permettront de transformer la matière noire en une forme d'énergie utilisable. Cela devrait nous permettre de construire un bâtiment spécialement conçu pour générer de la matière noire."
 
 TECH_UNLOCK_DARK_MATTER_CONTAINER_TITLE: "Stockage de l'énergie de la matière noire"
 TECH_UNLOCK_DARK_MATTER_CONTAINER_DESC: "L'invention de ce conteneur nous permettra de stocker l'énergie de la matière noire en toute sécurité pour les vaisseaux spatiaux. Le même principe peut également être utilisé sur les districts et les bases stellaires."
 
 TECH_UNLOCK_DARK_MATTER_STRATEGY_TITLE: "Applications du pouvoir de la matière noire"
 TECH_UNLOCK_DARK_MATTER_STRATEGY_DESC: "La finalisation de ce concept nous permettra de comprendre ce que l'avenir nous réserve avec le pouvoir de la matière noire. Une fois terminé, nous devrions être en mesure d'utiliser la matière noire pour divers usages."
 
 country_resource_sr_dark_matter_add: "Ajout de la ressource stratégique Matière noire" 
 
 dark_matter_event.1.name: " Le pouvoir de la matière noire ?"
 dark_matter_event.1.desc: "Certains scientifiques commencent à répandre la grande nouvelle sur l'utilisation de la matière noire comme une sorte de générateur... Cela semble impossible, la théorie défie toutes nos connaissances actuelles de la physique. Mais peut-être cette rumeur a-t-elle un certain fondement ? Nous devrions explorer davantage."
 dark_matter_event.1.a: "Nous devons explorer toutes les possibilités."
 
 RESEARCH_DARK_POWER_NORMAL: "Convention scientifique"
 RESEARCH_DARK_POWER_NORMAL_DESC: "Des scientifiques de tout notre empire se réuniront et débattront des possibilités du pouvoir de la matière noire, ainsi que des moyens de le générer, de l'exploiter et de l'utiliser. Le processus est long et plutôt chaotique car les scientifiques essaient de trouver différentes théories".
 RESEARCH_DARK_POWER_SMUGGLER: "Contactez le légendaire contrebandier"
 RESEARCH_DARK_POWER_SMUGGLER_DESC: "La rumeur dit qu'il y a un certain contrebandier si légendaire dans ses compétences qu'il a un jour fait entrer clandestinement une étoile dans un trou noir et a même volé un hamburger dans le Suaire lui-même. La plupart de ces informations sont probablement exagérées mais ses compétences ne peuvent être niées.\n\nNous devrions essayer de le contacter."
 RESEARCH_DARK_POWER_CURATOR: "Contacter les conservateurs"
 RESEARCH_DARK_POWER_CURATOR_DESC: "L'Enclave des Conservateurs semble avoir des liens étroits avec les Empires déchus, et existe depuis très longtemps. Il est très probable qu'ils pourront nous aider.\n\nNaturellement, ils demanderont un certain prix."

 dark_matter_event.2.name: " fin de la convention scientifique "
 dark_matter_event.2.desc: "C'est confirmé ! Après de multiples débats chaotiques et des expériences ratées, nous avons enfin réussi à trouver un moyen de transformer la matière noire en une énergie utilisable ! Le premier test n'a cependant duré que quelques secondes, et nous devons poursuivre nos expériences avant de trouver un moyen de générer une énergie venant de matière noire utilisable"

 dark_matter_event.3.name.a: " Braquage réussi !"
 dark_matter_event.3.desc.a: "Le contrebandier légendaire a accompli sa tâche sans problème ! Il a volé un réacteur à matière noire actif utilisé par l'Empire déchu, ainsi que des plans de base et des instructions sur le fonctionnement de cette technologie. Tout ce dont nous avons besoin maintenant est de simplement analyser les fichiers et comprendre toutes ses applications militaires, alors nous devrions être prêts à partir.\n\nIl a également décidé de nous rendre une partie des investissements que nous avons faits, en déclarant que les mesures de sécurité de l'empire déchu sont plus pathétiques qu'il ne l'avait prévu."
 dark_matter_event.3.a: "De l'argent bien dépensé !"

 dark_matter_event.3.name.b: "Des temps difficiles !"
 dark_matter_event.3.desc.b: "Le légendaire contrebandier a terminé sa tâche, mais non sans problèmes. Le hold-up furtif a échoué parce qu'un de ses droïdes n'a pas répondu à temps à l'appel d'un garde de la mort, si bien que devenu bruyant. Bien qu'il ait volé un réacteur à matière noire actif utilisé par l'Empire déchu, ainsi que des plans de base et des instructions sur le fonctionnement de cette technologie, nous devons encore faire face à d'éventuelles représailles de la part de l'Empire déchu dans un avenir proche."
 dark_matter_event.3.b: "Alerter tous les commandements !"
 dark_matter_event.3.b.desc: "Un des empires déchus sera très en colère contre nous, et pourrait riposter, nous devons nous préparer en conséquence."

 dark_matter_event.30.name: "Le légendaire contrebandier"
 dark_matter_event.30.desc.a: "Salutations ! Vous devez être [root.GetRulerName] de [root.GetName] !\n\nJe suis Ser Bethesdas Electroniaus IV, aussi connu officieusement sous le nom de contrebandier légendaire ou quelque chose comme ça, vous comprenez. Passons aux choses sérieuses. Vous voulez comprendre la matière noire et comment ces grands-pères de l'espace les utilisent correctement ? \n\nEh bien, vous êtes au bon endroit ! Il se trouve que mon gang cherche à faire un nouveau casse. Ce sera un bon défi. Mais rien n'est gratuit, vous savez.\n\nSi vous voulez mes services, vous devrez me payer à l'avance. Surtout si les choses se passent mal et que nous devons utiliser le plan B."
 dark_matter_event.30.desc.b: "Et ainsi nous nous retrouvons. Avez-vous reconsidéré la question ? La porte est toujours ouverte. Tu me donnes l'argent, et je te donne la marchandise. Ser Bethesdas n'échoue jamais."
 dark_matter_event.30.a: "Comment allez-vous faire exactement ?"
 dark_matter_event.30.a.explain: "Dans tous ces braquages, il y a généralement le plan A, ou ce que mes équipages ont appelé la phase furtive. Nous nous faufilons dans le coffre-fort, nous nous habillons en costume et nous faisons taire les armes. Si nous rencontrons des gardes, nous les tuons ou nous utilisons des compétences pour les retourner sur le côté. On sabote les caméras, on rassemble des preuves, on dépose des sacs, on prend des otages. Chaque casse est à peu près comme ça, honnêtement.\n\nSi les choses se passent bien, nous pourrons obtenir votre butin, peut-être même quelques bonus supplémentaires. Ces imbéciles n'en sauront rien. C'est bien sûr le cas si le plan de furtivité est un succès.\n\nMaintenant, il y a aussi une chance que la furtivité échoue, ce qui signifie que j'utiliserai le plan B. Nous allons juste faire du bruit, les tirer tous avec des fusils, des explosions, des épées laser, des cris et des tronçonneuses.\n\nL'inconvénient est que cela signifie moins de butin pour nous, mais vous aurez quand même le résultat demandé. Je dois vous avertir maintenant, notre contrat stipule seulement que mon équipe et moi vous livrons toutes les données et échantillons, pas nécessairement les autres... adversaires. Si nous sommes suivis, les pistes mèneront à votre empire, vous devrez donc vous occuper de ces pauvres types plus tard."
 dark_matter_event.30.b: "Laissez-moi y réfléchir d'abord."
 dark_matter_event.30.b.explain: " Prenez tout votre temps.\n\nJe sais que c'est beaucoup demander, mais rassurez-vous, le contrebandier légendaire n'échoue jamais, et je ne me retourne jamais contre mon propre client. J'ai une réputation à maintenir, vous savez ?"
 dark_matter_event.30.c: "Très bien, commençons."
 dark_matter_event.30.c.explain: "Très bien, mon ami. Cette histoire devrait être terminée dans un mois ou deux. Il vaut mieux préparer vos forces en attendant."

 dark_matter_event.40.name: "Les conservateurs"
 dark_matter_event.40.desc.a: "Vous souhaitez enfin comprendre la matière noire. Nous avons anticipé que cela se produirait éventuellement, vu la vitesse à laquelle votre empire s'est développé. Vous serez heureux d'apprendre que nous connaissons effectivement ce pouvoir, et que nous serons prêts à vous l'enseigner si le prix est juste.\n\nCependant, c'est une technologie extrêmement rare que peu d'empires ont jamais possédée, nous avons donc besoin d'un peu plus que de simples crédits. Nous souhaitons également acquérir un nouvel étudiant pour rejoindre notre ordre. Peut-être... pouvez-vous faire cet arrangement ?"
 dark_matter_event.40.desc.b: "Salutations à nouveau, [root.GetRulerName]. Êtes-vous toujours intéressé par la proposition ? Nous sommes surtout à la recherche d'un nouvel étudiant, ainsi que de fonds supplémentaires pour notre prochain projet. Nous vous ferons part de nos connaissances si vous pouvez prendre cette décision".
 dark_matter_event.40.a: "Est-ce vraiment si précieux ?"
 dark_matter_event.40.a.explain: "Tout à fait. Comme vous l'avez peut-être remarqué, c'est une technologie que l'on ne trouve que dans les anciens empires du passé. Nous, les Conservateurs, avons appartenu à l'un de ces empires. Dans toutes nos archives, le pouvoir de la matière noire est la source d'énergie la plus puissante de cette galaxie."
 dark_matter_event.40.b: "Laissez-moi y réfléchir d'abord."
 dark_matter_event.40.b.explain: "Très bien alors. N'hésitez pas à nous contacter si vous changez d'avis".
 dark_matter_event.40.c: "Très bien, vous aurez notre don."
 dark_matter_event.40.c.explain: "Très sage ! Nous allons commencer la transaction et les arrangements pour transférer vos scientifiques sous notre commandement sans délai !"

 dark_matter_event.40.c.tooltip: "Les conservateurs choisiront un de nos scientifiques de niveau 5+ pour rejoindre leurs ordres."


 acot_dm_tech_chain: "Dark Designs"
 acot_dm_tech_chain_title: "Dark Designs"
 acot_dm_tech_chain_desc: "Nous sommes informés de l'existence d'une nouvelle source d'énergie potentielle qui utilise le pouvoir de la matière noire. Nous devrons explorer et approfondir les recherches sur cette matière pour l'obtenir".
 
 acot_dm_tech_physics: "Générer de la matière noire"
 acot_dm_tech_physics_desc: "Nous devons d'abord comprendre comment générer notre propre matière noire sans nous appuyer sur les trous noirs naturels.\n\n§YNous devrons affecter un scientifique de niveau 6+ dans le domaine de la physique.Le scientifique doit soit avoir l'étincelle de génie, le conservateur, la psionique, l'érudit, le synthétique, la limace de cerveau.  Choisi, ou Expertises de particules".
 acot_dm_tech_engineers: "Contenir la matière noire"
 acot_dm_tech_engineers_desc: "Ensuite, nous devons comprendre comment maintenir et contrôler la matière noire générée dans les cœurs des réacteurs des navires de toutes tailles. Nous devrons affecter un scientifique de niveau 6+ dans le domaine de l'ingénierie. Le scientifique doit soit avoir l'étincelle de génie, le conservateur, le Psionique, l'érudit, le synthétique, la limace de cerveau. Choisi, ou Expertise des matériaux".
 acot_dm_tech_social: "Utiliser la matière noire"
 acot_dm_tech_social_desc: "Nous avons tout ce qu'il nous faut, il reste à déterminer quel type d'adaptations nous pouvons utiliser avec la nouvelle technologie. \n\n§YNous devrons affecter un scientifique de niveau 6+ dans le domaine de la société. Le scientifique doit soit avoir l'étincelle de génie, le conservateur, le Psionique, l'érudit, le synthétique, la limace de cerveau. Choisi, ou Expertises de la théorie militaire".
 acot_dm_tech_find_enigmatic: "Prototype de réacteur"
 acot_dm_tech_find_enigmatic_desc: "Bien que nous ne puissions pas encore exploiter la puissance de la matière noire, nos scientifiques sont tout à fait convaincus que nous pouvons commencer par développer un prototype d'énergie énigmatique. Bien que ce ne soit pas une obligation, cela devrait constituer un bon tremplin pour nos technologies de navires. Ce point d'intérêt sera supprimé à l'issue de la manifestation Dark Designs".


 
 dark_matter_event.4.name: "Contrat rempli".
 dark_matter_event.4.desc.a: "Notre argent a payé. Le conservateur a appris à nos scientifiques comment générer de la matière noire sans s'appuyer sur les trous noirs naturels. Ils nous ont également fourni des instructions de base sur la façon de créer un champ de confinement approprié pour les loger sur les vaisseaux spatiaux".
 dark_matter_event.4.desc.b: "Notre argent à eu sont petit effet. Le conservateur a appris à nos scientifiques comment générer de la matière noire sans se fier aux trous noirs naturels. Ils nous ont également fourni des instructions de base sur la façon de créer un champ de confinement approprié pour les loger sur les vaisseaux spatiaux. \n\nCependant, les Curateurs ont également notifié les Empires déchus de ce contrat, il semble qu'ils ne soient pas très heureux que leurs anciens scientifiques manipulent leurs précieuses technologies à l'intention de races plus jeunes."
 dark_matter_event.4.a: "C'est pour le plus grand bien."
 dark_matter_event.4.a.desc: "Bien que certaines de nos équipes scientifiques ne soient pas tout à fait heureuses de perdre l'un des leurs, nous avons maintenant la puissance nécessaire pour défier la galaxie."
 dark_matter_event.4.b: "Les choses ne sont jamais aussi simples, n'est-ce pas ?"
 dark_matter_event.4.b.desc: "Ces empires déchus pourraient se méfier un peu de notre pouvoir croissant, nous pourrions devenir une menace légitime. Nous devrions nous préparer à toute... éventualité."

 dark_matter_event.2.a: "L'avenir est à notre portée !"
 dark_matter_event.2.a.desc: "Nous devons maintenant trouver un scientifique compétent dans le domaine des particules et attendre qu'il trouve un moyen fiable de générer de l'énergie à partir de la matière noire."
  
 dark_matter_event.5.name: "Production d'électricité à partir de la matière noire !"
 dark_matter_event.5.desc: "Eureka ! Notre dernière expérience sur la production d'énergie à partir de la matière noire a duré plus d'une semaine sans montrer aucun signe d'affaiblissement ! Cependant, nous devons encore trouver un nouveau type de stockage d'énergie qui soit à la fois assez solide et compact pour abriter en toute sécurité l'énergie de la matière noire, car les dernières expériences ont été pour le moins... explosives".
 dark_matter_event.5.a: "Containers, trouvé."
 dark_matter_event.5.a.desc: "Nous devons maintenant chercher un scientifique compétent dans le domaine des matériaux. Avec un peu de chance, le scientifique sera en mesure de développer un conteneur d'énergie approprié qui pourra manipuler et contenir en toute sécurité l'énergie de la matière noire nouvellement développée".

 dark_matter_event.6.name: "Confinement du pouvoir de la matière noire !"
 dark_matter_event.6.desc: "Bonnes nouvelles ! Nous avons maintenant un dispositif de confinement adéquat qui peut protéger les habitations des énergies générées par la matière noire. Il ne reste plus qu'à explorer jusqu'où nous pouvons utiliser cette énergie et sur quels types d'applications cette nouvelle énergie peut être utilisée".
 dark_matter_event.6.a: "Défi accepté !"
 dark_matter_event.6.a.desc: "Nous devons maintenant trouver un scientifique compétent dans les arts des théories militaires. Seul un tel individu peut correctement développer une compréhension complète sur l'étendue de l'utilisation de ce nouveau pouvoir".
 
 dark_matter_event.7.name: " Application  de la matière noire !"
 dark_matter_event.7.desc: "Enfin ! L'équipe scientifique est maintenant convaincue que non seulement cette nouvelle énergie de la matière noire peut être utilisée comme un réacteur extrêmement puissant, mais aussi comme un déflecteur d'énergie ainsi qu'un propulseur ! Incroyable !!"
 dark_matter_event.7.a: "Un nouveau chapitre de notre empire va bientôt commencer !"
 dark_matter_event.7.a.desc: "Nous avons tout ce dont nous avons besoin, il devrait maintenant être facile de tout assembler et de développer le tout premier réacteur à matière noire produit en masse !"
 
 dark_matter_event.8.name: " Reacteur à matière noire ! "
 dark_matter_event.8.desc: "Une nouvelle ère est à venir ! Avec notre nouveau réacteur à matière noire, nous avons atteint ce que seules quelques civilisations dignes de ce nom sont capables de faire : la maîtrise de la matière noire. L'avenir de notre empire semble plus brillant que jamais."
 dark_matter_event.8.a: "Bien joué, tout le monde."
 dark_matter_event.8.a.desc: "Une nouvelle ère pour notre empire commence."

 dark_matter_event.9.name: "Un nouveau développement"
 dark_matter_event.9.desc: "Nous avons reçu des informations selon lesquelles le §Y[event_target:new_dm_country.GetName]§ ! a terminé les recherches du Dark Matter Power. Bientôt, ils commenceront à incorporer ce pouvoir à travers leurs empires".
 dark_matter_event.9.a: "Intéressant."

 edict_dmc_dm_military_strategy: "Optimisation des navires à matière noire"
 edict_dmc_dm_military_strategy_desc: "L'allocation de matières noires supplémentaires dans les systèmes de nos navires leur permettra d'obtenir une augmentation respectable des performances au combat. Le processus ne dure cependant que peu de temps".
 edict_dmc_dm_science_strategy: " Améliorations des laboratoires par la matière noire " 
 edict_dmc_dm_science_strategy_desc: "Nous pouvons améliorer nos équipements de laboratoire en y ajoutant des réacteurs à matière noire afin d'accroître leur efficacité pendant une courte période. Cela devrait permettre à nos scientifiques d'être plus créatifs dans leurs expériences".

 edict_dmc_de_weapon_boost: "Surcharge d'énergie noire"
 edict_dmc_de_weapon_boost_desc: "L'augmentation de la production d'énergie par une attribution de ressources supplémentaires augmentera considérablement la cadence de feu de notre navire et la capacité de son bouclier pendant une courte période de temps". 
 
 building_micro_black_hole: "Extracteur de matière noire"
 building_micro_black_hole_desc: "Ce grand bâtiment génère un micro trou noir, ce qui nous permet d'en extraire la matière noire. En raison de la nature dangereuse du trou noir, le processus est réalisé par des machines automatisées. Il nécessite cependant un immense entretien en énergie et en minéraux. "